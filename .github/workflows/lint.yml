name: Continuous Integration Lint

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run pylint
        run: |
          pylint $(find . -name "*.py") || true

      - name: Annotate pylint output
        if: failure()
        run: |
          echo "pylint found issues:"
          pylint $(find . -name "*.py") --output-format=parseable | tee pylint.log
